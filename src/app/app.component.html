<main class="main">
  <div class="content">
    <button (click)="reset()">Reset</button>
    <button (click)="play()" [disabled]="!stop">Play</button>
    <button (click)="pause()">Pause</button>
    <button (click)="save()">Save</button>
    <button (click)="useSave()">Use save</button>
    <label for="range">Delay</label><input id="range" type="range" [(ngModel)]="speed" min="0" max="500">
    <table>
      <tr *ngFor="let row of table; let i = index">
        <td *ngFor="let cell of row; let j = index" [class]="cell ? 'enable' : 'disable'" (click)="switch(i, j)"></td>
      </tr>
    </table>
  </div>
</main>

<router-outlet />
